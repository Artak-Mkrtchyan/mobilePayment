<app-operator></app-operator>
<div class="cards">
  <mat-card *ngFor="let operator of operators" class="card">
    <div class="card_img_wrap">
      <img class="card_img" mat-card-image [src]="operator.img" />
    </div>
    <mat-card-header>
      <!-- <mat-card-title>{{ operator.subTitle }}</mat-card-title> -->
      <mat-card-subtitle class="card_subtitle">{{
        operator.subTitle
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="accent">
        Пополнить счет
      </button>
    </mat-card-actions>
  </mat-card>
</div>
